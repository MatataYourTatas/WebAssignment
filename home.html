<!DOCTYPE html>
<html>
    <head>
        <title>Home for Mentoring Application</title>
        <link rel="stylesheet" href="css/homestylesheet.css">
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="#">Mentoring App</a>
            <a class="s" href="#">Settings</a>
            <a class="s" href="dummyMentor.html">My Profile</a>
        </div>
        <div class="two-column-container">
            <div class="left-column">
                <h2>Book a Mentoring Session</h2>
                <h3>Select filters to find mentors</h3>
                <ul>
                    <li>
                        <label for="skill">Choose a skill:</label>
                        <select name="skill" id="skill">
                            <option value="ADS">ADS</option>
                            <option value="OOP">OOP</option>
                            <option value="CO">CO</option>
                            <option value="CALC">CALC</option>
                        </select>
                    </li>
                    <li>
                        <label for="jobcat">Choose a job category:</label>
                        <select name="jobcat" id="jobcat">
                            <option value="Business">Business</option>
                            <option value="SoftwareDevelopment">Software Development</option>
                            <option value="Artifical Intelligence">Mercedes</option>
                            <option value="Robot Maintenance">Audi</option>
                        </select>
                    </li>
                    <li>
                        <label for="company">Choose a company:</label>
                        <select name="company" id="company">
                            <option value="CocaCola">Coca Cola</option>
                            <option value="PepsiCola">Pepsi</option>
                            <option value="Apple">Apple</option>
                            <option value="SpaceX">Space X</option>
                        </select>
                    </li>
                    <li>
                        <label for="rating">Choose a minimum rating (1-5):</label>
                        <select name="rating" id="rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </li>
                    <li>
                        <label for="location">Choose a location:</label>
                        <select name="location" id="location">
                            <option value="Delft">Delft</option>
                            <option value="Hague">The Hague</option>
                            <option value="Rotterdam">Rotterdam</option>
                        </select>
                    </li>
                </ul>
            </div>
            <div class="right-column">
                <h2>My Next Sessions</h2>
                <ul>
                    <li>
                        <button type="button">10:30</button>
                    </li>
                    <li>
                        <button type="button">10:45</button>
                    </li>
                    <li>
                        <button type="button">11:30</button>
                    </li>
                </ul>
                <h2 style="margin-top: 40px;">My Chats</h2>
                <ul>
                    <li>
                        <input class="search-bar" type="text" placeholder="Search..">
                    </li>
                    <li>
                        <button type="button">Dwayne Johnson</button>
                    </li>
                    <li>
                        <button type="button">Tony Stark</button>
                    </li>
                    <li>
                        <button type="button">Serena Williams</button>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
