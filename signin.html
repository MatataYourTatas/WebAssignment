<!DOCTYPE html>
<html>
    <head>
        <title>Sign In for Mentoring Application</title>
        <link rel="stylesheet" href="css/stylesheetSign.css">
    </head>
    <body>
        <h1>
            Sign In to your Mentoring Application Account
        </h1>
        <div class="flex-container">
            <div>
                <p>Mentee</p>
                <form>
                    <p>
                        <label for="a">User:</label>
                        <input type="text" name="ename" id="a">
                    </p>
                    <p>
                        <label for="b">Passwowrd:</label>
                        <input type="text" name="epass" id="b">
                    </p>
                </form>        
                <form action="home.html">
                    <input type="submit" value="Sign in">
                </form> 
            </div>
            <div>
                <p>Mentor</p>
                <form>
                    <p>
                        <label for="a">User:</label>
                        <input type="text" name="rname" id="a">
                    </p>
                    <p>
                        <label for="b">Passwowrd:</label>
                        <input type="text" name="rpass" id="b">
                    </p>
                </form>            
                <form action="home.html">
                    <input type="submit" value="Sign in">
                </form> 
            </div>                   
        </div>
    </body>
</html>
