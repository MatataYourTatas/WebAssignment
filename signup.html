<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up for Mentoring Application</title>
        <link rel="stylesheet" href="css/stylesheetSign.css">
    </head>
    <body>
        <h1>Create an account as a Mentor or Mentee!</h1>
        <div class="flex-container">
            <form>
                <div class="center-container">
                    <p>
                        <label for="MenteeCheck">Mentee:</label>
                        <input type="checkbox" id="MenteeCheck" value="Mentee">
                    </p>
                    <p>
                        <label for="MentorCheck">Mentor:</label>
                        <input type="checkbox" id="MentorCheck" value="Mentor">
                    </p>
                    <p>
                        <label for="MaleSex">Male:</label>
                        <input type="checkbox" id="MaleSex" value="Male">
                    </p>
                    <p>
                        <label for="MentorCheck">Female:</label>
                        <input type="checkbox" id="MentorCheck" value="Female">
                    </p>
                    <p>
                        <label for="OtherSex">Other:</label>
                        <input type="checkbox" id="OtherSex" value="OtherSex">
                    </p>
                    <p>
                        <label for="userId">User Id:</label>
                        <input type="text" id="userId">
                    </p>
                    <p>
                        <label for="Password">Password:</label>
                        <input type="text" id="Password">
                    </p>
                    <p>
                        <label for="Name">Name:</label>
                        <input type="text" id="Name">
                    </p>
                    <p>
                        <label for="Address">Address:</label>
                        <input type="text" id="Address">
                    </p>
                    <p>
                        <label for="Country">Country:</label>
                        <input type="text" id="Country">
                    </p>
                    <p>
                        <label for="ZipCode">Zip Code:</label>
                        <input type="text" id="ZipCode">
                    </p>
                    <p>
                        <label for="Email">Email:</label>
                        <input type="text" id="Email">
                    </p>
                    <p>
                        <label for="language">Language:</label>
                        <input type="text" id="language">
                    </p>
                    <p>
                        <label for="about">About Yourself:</label>
                        <textarea rows="10" cols="30" id="about"></textarea> 
                    </p>
                </form>
                <form action="home.html">
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </body>
</html>
